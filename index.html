<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selection</title>
    <style>
        div {
            padding: 5px;
        }
        span {
            font-size: 25px;
        }
    </style>
</head>
<body>
    <h2>1) As ReadAlong</h2>
    <div>
        <p>
            <span tabindex="0">Biscuit</span>
            <span tabindex="0">Time</span>
            <span tabindex="0">for</span>
            <span tabindex="0">a</span>
            <span tabindex="0">walk,</span>
            <span tabindex="0">Biscuit.</span>
            <p></p>
            <span tabindex="0">Time</span>
            <span tabindex="0">for</span>
            <span tabindex="0">a</span>
            <span tabindex="0">walk,</span>
            <span tabindex="0">Biscuit.</span>
            <p></p>
            <span tabindex="0">Woof,</span>
            <span tabindex="0">woof</span>
        </p>
    </div>
    <h2>2) AS No ReadAlong</h2>
    <div>
        <p>
            <span>Biscuit</span>
            <span>Time</span>
            <span>for</span>
            <span>a</span>
            <span>walk,</span>
            <span>Biscuit.</span>
        <p>
            <span>Woof,</span>
            <span>woof</span>
        </p>
        <p>
            <span tabindex="0">Time for a walk, Biscuit. Woof, woof</span>
        </p>
    </div>
<script src="script.js"></script>
</body>
</html>
